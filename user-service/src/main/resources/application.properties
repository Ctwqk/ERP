server.port=8080

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/erp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
security.jwt.access-token-minutes=${JWT_ACCESS_MINUTES:500}

# Keystore for auth service (used by JwtIssuer / JwksProvider)
auth.keystore.location=/run/secrets/auth-keystore.p12
auth.keystore.password=${AUTH_KEYSTORE_PASSWORD}
auth.keystore.alias=auth-rsa
auth.keystore.key-password=${AUTH_KEY_PASSWORD}
